<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="outer-box">
    <div class="inner-box">
        <header class="signup-header">
         <h1>Signup</h1>   
    <p>It just takes 30 second</p> </header>
    <main class="signup-body > 
        <form action="#">
<p>
    <label for="fullname"></label>
    <input type="text" id="fullname" placeholder="Kanav Sharma" required>
</p>
<p>
    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="Kanav Sharma" required>
</p>
<p>
    <label for="password">Enter Your password</label>
    <input type="password" id="password" placeholder="at least 8 character" required>
</p>
<p>
    <label for="submit"></label>
    <input type="submit" id="submit" value="Login">

</p>




    </form>
    
    </main> 

    <footer class="signup-footer"> 
<p>Already have an account? <a href="#">login</a></p>


    </footer>
        
        

    </div>
  <div class="circle c1"></div>
  <div class="circle c2"></div>
 </div>                     
    
</body>
</html>
